paths:
  /categories/:id:
    patch:
      description: Admin update one categgory
      summary: update category
      tags:
        - categories
      servers:
        - url: http://baseUrl
      x-code-samples:
        - lang: cURL
          source: |
            curl --location --request PATCH 'http://baseUrl/categories/646fa78d8bfe8d1617ab556b' \
            --header 'Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9........' \
            --header 'Content-Type: application/json' \
            --data-raw '{
                "name": "عسل",
                "createdAt": "2024-01-25T07:41:10.921Z",
                "__v": 2
            }'
        - lang: node.js
          source: |
            var request = require('request');
            var options = {
              'method': 'PATCH',
              'url': 'http://baseUrl/categories/646fa78d8bfe8d1617ab556b',
              'headers': {
                'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9........',
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                "name": "عسل",
                "createdAt": "2024-01-25T07:41:10.921Z",
                "__v": 2
              })

            };
            request(options, function (error, response) {
              if (error) throw new Error(error);
              console.log(response.body);
            });

      parameters:
        - name: id
          in: path
          description: category id
          required: true
          type: string

        - name: auth
          in: header
          description: an authorization header
          required: true
          type: string

      requestBody:
        content:
          application/json:
            schema: 
              type: object
              properties: 
                name:
                  type: string
                  example: لوازم زنبور داری
                description:
                  type: string
                  example: وسایل مورد نیاز در زنبورداری بسیار متنوع می باشند که بسته به مرحله زنبورداری متفاوت است.
                properties:
                  type: array
                  description: list property for category
                  items:
                    type: string
                  example: ["6468b16b801b654457284967"]

      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "درخواست انجام شد"
                  data:
                    type: object
                    properties:
                      _id:
                        type: string
                      name:
                        type: string
                      description:
                        type: string
                      properties: 
                        type: array
                      createdAt:
                        type: string
                      updatedAt:
                        type: string
                      __v: 
                        type: number
                    example:  {
                      "_id": "64904fa356a4782b667dccad",
                      "name": "book",
                      "description": "this is book category",
                      "properties": [
                          "6468b16b801b654457284967"
                      ],
                      "createdAt": "2023-06-19T12:52:51.023Z",
                      "updatedAt": "2023-06-19T12:52:51.023Z",
                      "__v": 0
                    }
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: array
                    items:
                      type: string
                    example: [
                        "نام در سیستم وجود دارد"
                    ]
                  statusCode: 
                    type: string
                    example: 400
                  error:
                    type: string
                    example: bad request

        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Unauthorized"
                  statusCode: 
                    type: string
                    example: 401
        
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Forbidden resource"
                  statusCode: 
                    type: string
                    example: 403

        "404":
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "Not Found"
                  message:
                    type: string
                    example: "Cannot Patch /admins/xxxxxxxxxxx"
                  statusCode: 
                    type: string
                    example: 404
        "500":
          description: Internet Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal server error"
                  statusCode: 
                    type: string
                    example: 500

