paths:
  /admins/:id:
    patch:
      description: update one admin
      summary: update admins
      tags:
        - admins
      servers:
        - url: http://baseUrl/admins/:id
          description: Production server
      x-code-samples:
        - lang: cURL
          source: |
            curl --location --request PATCH 'http://baseUrl/admins/63e571e83e46dfa3902bedc3' \
            --header 'Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpX...' \
            --header 'Content-Type: application/json' \
            --data-raw '{
                "name": "ali"
            }'
        - lang: node.js
          source: |
            var request = require('request');
            var options = {
              'method': 'PATCH',
              'url': 'http://baseUrl/admins/63e571e83e46dfa3902bedc3',
              'headers': {
                'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpX...',
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                "name": "ali"
              })

            };
            request(options, function (error, response) {
              if (error) throw new Error(error);
              console.log(response.body);
            });

      parameters:
        - in: path
          name: id
          description: admin id
          required: true
          type: string

        - name: auth
          in: header
          description: an authorization header
          required: true
          type: string

      requestBody:
        content:
          application/json:
            schema: 
              type: object
              properties: 
                firstName:
                  type: string
                  example: 'علی'
                lastName:
                  type: string
                  example: 'علی'

      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "درخواست انجام شد"
                  data:
                    type: object
                    properties:
                      _id:
                        type: string
                      firstName:
                        type: string
                      lastName:
                        type: string
                      phoneNumber: 
                        type: string
                      __v: 
                        type: number
                    example:  {
                      "_id": "63e571e83e46dfa3902bedc3",
                      "firstName": "al",
                      "lastName": "abdi",
                      "phoneNumber": "+989394552776",
                      "__v": 0
                    }

        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: array
                    items:
                      type: string
                    example: [
                      "شناسه به درستی وارد نشده است"
                    ]
                  statusCode: 
                    type: string
                    example: 400
                  error:
                    type: string
                    example: bad request

        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Unauthorized"
                  statusCode: 
                    type: string
                    example: 401
        
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Forbidden resource"
                  statusCode: 
                    type: string
                    example: 403

        "404":
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "Not Found"
                  message:
                    type: string
                    example: "Cannot Patch /admins/xxxxxxxxxxx"
                  statusCode: 
                    type: string
                    example: 404
        "500":
          description: Internet Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal server error"
                  statusCode: 
                    type: string
                    example: 500

